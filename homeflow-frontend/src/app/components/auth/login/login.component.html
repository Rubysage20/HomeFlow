<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">üè† HomeFlow</h1>
      <p class="auth-subtitle">Smart Task Management</p>
    </div>

    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="your@email.com"
              autocomplete="email"
            />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="f['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="f['email'].hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter password"
              autocomplete="current-password"
            />
            <mat-icon matPrefix>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="f['password'].hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width submit-btn"
            [disabled]="loading || loginForm.invalid"
          >
            <mat-spinner *ngIf="loading" diameter="20" class="spinner-inline"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Don't have an account?
            <a (click)="navigateToRegister()" class="auth-link">Sign Up</a>
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
