<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Reset Your Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive a reset link</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="you@example.com">
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <div *ngIf="successMessage" class="success-message">
          ✅ {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width" [disabled]="!forgotPasswordForm.valid || isLoading">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
      </form>

      <div class="back-link">
        <p><a routerLink="/login">← Back to Login</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
