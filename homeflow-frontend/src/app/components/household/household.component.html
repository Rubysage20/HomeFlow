<div class="container">
  <h1>Household</h1>
  <div *ngIf="loading" class="spinner"><mat-spinner></mat-spinner></div>
  
  <div *ngIf="!loading && !hasHousehold" class="empty-state">
    <h2>No Household Yet</h2>
    <p>Create a household or join an existing one</p>
    <div class="actions">
      <button mat-raised-button color="primary">Create Household</button>
      <mat-form-field>
        <input matInput placeholder="Invite Code" [(ngModel)]="inviteCode">
      </mat-form-field>
      <button mat-raised-button (click)="joinHousehold()">Join</button>
    </div>
  </div>

  <div *ngIf="!loading && hasHousehold">
    <mat-card class="invite-card">
      <h3>{{ household?.name }}</h3>
      <div class="invite-code">
        <strong>Invite Code:</strong> {{ household?.inviteCode }}
        <button mat-icon-button (click)="copyInviteCode()"><mat-icon>content_copy</mat-icon></button>
      </div>
    </mat-card>

    <h2>Members ({{ members.length }})</h2>
    <div class="members-grid">
      <mat-card *ngFor="let member of members" class="member-card">
        <div class="member-avatar">{{ member.name.charAt(0).toUpperCase() }}</div>
        <div class="member-info">
          <h3>{{ member.name }}</h3>
          <p>{{ member.email }}</p>
          <div class="member-stats">
            <span><mat-icon>emoji_events</mat-icon> {{ member.pointsTotal }} pts</span>
            <span *ngIf="member.role === 'admin'" class="admin-badge">Admin</span>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
