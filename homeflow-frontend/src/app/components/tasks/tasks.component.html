<div class="container">
  <div class="header">
    <h1>Tasks</h1>
    <button mat-raised-button color="primary" (click)="navigateToAddTask()">
      <mat-icon>add</mat-icon> Add Task
    </button>
  </div>

  <mat-tab-group (selectedTabChange)="setFilter($event.tab.textLabel.toLowerCase())">
    <mat-tab label="All"></mat-tab>
    <mat-tab label="My"></mat-tab>
    <mat-tab label="Open"></mat-tab>
  </mat-tab-group>

  <div *ngIf="loading" class="spinner"><mat-spinner></mat-spinner></div>

  <div *ngIf="!loading && tasks.length === 0" class="empty-state">
    <mat-icon>inbox</mat-icon>
    <p>No tasks found</p>
  </div>

  <div *ngIf="!loading && tasks.length > 0" class="tasks-grid">
    <mat-card *ngFor="let task of tasks" class="task-card" (click)="navigateToTask(task._id)">
      <div class="task-header">
        <h3>{{ task.title }}</h3>
        <span class="badge" [ngClass]="getPriorityClass(task.priority)">{{ task.priority }}</span>
      </div>
      <p *ngIf="task.description">{{ task.description }}</p>
      <div class="task-footer">
        <span class="badge" [ngClass]="getStatusClass(task.status)">{{ task.status }}</span>
        <span><mat-icon>schedule</mat-icon> {{ task.estimatedMinutes }}min</span>
        <span><mat-icon>emoji_events</mat-icon> {{ task.points }}pts</span>
      </div>
    </mat-card>
  </div>
</div>
